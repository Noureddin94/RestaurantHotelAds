# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Backend CI (.NET)

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  backend-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Only restore for the backend solution
      - name: Restore dependencies
        run: dotnet restore ./RestaurantHotelAds.sln

      # Build only backend
      - name: Build backend
        run: dotnet build ./RestaurantHotelAds.sln --configuration Release --no-restore

      # Run backend tests
      - name: Run unit tests
        run: dotnet test ./RestaurantHotelAds.sln --no-build --verbosity normal

      # (Optional) Verify database migrations can run
      - name: Verify EF Core migrations
        run: |
          cd ./Backend/RestaurantHotelAds.Infrastructure
          dotnet ef migrations script --idempotent --output migrations_check.sql
